@startuml

skinparam {
    DefaultFontColor #272727
    BackgroundColor #f5f5f5
    ArrowColor #272727
    ActorBorderColor #38d430
    ActorBackgroundColor #f5f5f5
    ActorFontColor #272727
    ParticipantBorderColor #38d430
    ParticipantBackgroundColor #f5f5f5
    ParticipantFontColor #272727
    LifeLineBorderColor #38d430
    LifeLineBackgroundColor #f5f5f5
}

skinparam sequence {
    DividerBackgroundColor #f5f5f5
    DividerBorderColor #38d430
    DividerFontColor #272727
    ParticipantPadding 20
    ParticipantBorderThickness 2
    ParticipantFontSize 16
    ParticipantFontStyle bold
}

title ZHC Pre-Compliance Report - Phase 2: Hardware Validation

actor Customer
participant "TL/PM/EM/Founder" as PM
participant "Zarhus Team" as Team

== Phase 2: Hardware Validation ==
note over Customer, Team
  Purpose: Verify and confirm Phase 1 discoveries
  Focus: RoT/CoT validation through hardware testing
end note

Customer -> PM: Hardware access approved\\n(Lab/Temporary/Remote)
PM -> Team: Hardware provided + P1 validation plan
Team -> Team: HCL dumps collection\\n(boot logs, TPM measurements,\\nTEE status)
Team -> Team: RoT/CoT verification\\n(bootloader secure boot,\\nboot chain authentication)
Team -> Team: TPM integration test\\n(if present - separate component)
note right
  TPM: Hardware-based cryptographic
  operations, PCR measurements
end note
Team -> Team: TEE integration test\\n(if present - separate component)
note right
  TEE: Software-based trusted
  execution environment
end note
Team -> PM: P2 Report deliverables
note right
  - Validated HCL dumps
  - RoT/CoT test results
  - Lab Assembly Guide
  - Full lifecycle report
  - Validated gap analysis
end note
PM -> Customer: P2 Presentation\\n(verified findings)

@enduml

