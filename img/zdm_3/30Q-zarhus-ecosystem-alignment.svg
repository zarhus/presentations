@startuml

skinparam {
    DefaultFontColor #272727
    BackgroundColor #f5f5f5
    ArrowColor #272727
    ActorBorderColor #38d430
    ActorBackgroundColor #f5f5f5
    ActorFontColor #272727
    ParticipantBorderColor #38d430
    ParticipantBackgroundColor #f5f5f5
    ParticipantFontColor #272727
    LifeLineBorderColor #38d430
    LifeLineBackgroundColor #f5f5f5
}

skinparam sequence {
    DividerBackgroundColor #f5f5f5
    DividerBorderColor #38d430
    DividerFontColor #272727
    ParticipantPadding 20
    ParticipantBorderThickness 2
    ParticipantFontSize 16
    ParticipantFontStyle bold
}

title Zarhus Ecosystem Alignment - Quarterly Cycle

actor Customer
participant "TL/PM/EM/Founder" as PM
participant "Zarhus Team" as Eng
participant "Git/PR" as Git

== Monthly Coordination ==
Customer -> PM: 90min call\n(progress, priorities)
PM -> Eng: Weekly meetings\n(roadmap delivery)
Eng -> Git: PRs, issues, docs\n(80% integration, 20% fixes)

== Quarterly Planning (Q-3 to Q-1 weeks) ==
Git -> PM: Integration and fixes analysis
Eng -> PM: Feedback and team priorities
PM -> PM: Spreadsheet prep\n(Zarhus product selection)
PM -> PM: SAM review\n(Yocto, U-Boot, kernel, OTA)
PM -> Customer: Planning call\n(optional, SoC considerations)
Customer -> PM: Written approval\n(roadmap + SAM)

== Execution ==
Eng -> Git: Yocto/U-Boot/Linux integration
Git -> Git: zarhus-issues, milestones, PRs
Eng -> Git: docs.zarhus.com updates
note right
  Zarhus forks:
  - meta-zarhus
  - u-boot
  - linux-kernel
end note

@enduml

