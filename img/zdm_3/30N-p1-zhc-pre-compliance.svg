@startuml

skinparam {
    DefaultFontColor #272727
    BackgroundColor #f5f5f5
    ArrowColor #272727
    ActorBorderColor #38d430
    ActorBackgroundColor #f5f5f5
    ActorFontColor #272727
    ParticipantBorderColor #38d430
    ParticipantBackgroundColor #f5f5f5
    ParticipantFontColor #272727
    LifeLineBorderColor #38d430
    LifeLineBackgroundColor #f5f5f5
}

skinparam sequence {
    DividerBackgroundColor #f5f5f5
    DividerBorderColor #38d430
    DividerFontColor #272727
    ParticipantPadding 20
    ParticipantBorderThickness 2
    ParticipantFontSize 16
    ParticipantFontStyle bold
}

title ZHC Pre-Compliance Report - Phase 1: Documentation Analysis

actor Customer
participant "TL/PM/EM/Founder" as PM
participant "Zarhus Team" as Team

== Phase 1: Documentation Analysis ==
Customer -> PM: Hardware inquiry\\n(SoC, boot architecture)
PM -> Team: Initiate P1 analysis
Team -> Team: Public docs review\\n(datasheets, BSP)
Team -> Team: ZHC requirements mapping\\n(compliant/non-compliant)
Team -> Team: Boot chain identification\\n(platform-specific components)
Team -> Team: OS-level RoT/CoT analysis\\n(bootloader, TEE, TPM)
note right
  Boot components vary by platform:
  - Bootloaders (U-Boot or Barebox)
  - TEE (TF-A or TF-M or OP-TEE)
  - TPM (TPM 2.0 or fTPM)
  - Measured boot (dm-verity/IMA)
end note
Team -> Team: Gap analysis
Team -> PM: P1 Report deliverables
note right
  - Feature matrix
  - Test matrix
  - Boot component identification
  - FOSS readiness
  - Gap analysis
  - Go/no-go recommendation
end note
PM -> Customer: P1 Presentation\\n(go/no-go recommendation)

@enduml

