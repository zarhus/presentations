<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fdeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fbeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Divider line -->
  <line x1="600" y1="80" x2="600" y2="750" stroke="#BDC3C7" stroke-width="3"/>

  <!-- FULL-DISK ENCRYPTION (LEFT SIDE) -->
  <rect x="50" y="100" width="500" height="80" rx="10" fill="url(#fdeGradient)" filter="url(#shadow)"/>
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="white">
    Full-Disk Encryption (FDE)
  </text>
  <text x="300" y="163" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Android 5.0 - 9.0 ‚Ä¢ Legacy Method
  </text>

  <!-- FDE Visual Representation -->
  <g transform="translate(150, 200)">
    <!-- Single disk with single lock -->
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#E8DAEF" stroke="#8E44AD" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6C3483">
      Entire Userdata Partition
    </text>

    <!-- Single large padlock -->
    <g transform="translate(70, 40)">
      <rect x="10" y="20" width="40" height="35" rx="3" fill="#8E44AD"/>
      <path d="M 20,20 L 20,10 Q 20,5 30,5 Q 40,5 40,10 L 40,20" stroke="#8E44AD" stroke-width="4" fill="none"/>
      <circle cx="30" cy="35" r="4" fill="white"/>
      <rect x="28" y="35" width="4" height="10" fill="white"/>
    </g>

    <text x="100" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#6C3483">
      üîë Single Key
    </text>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6C3483">
      (user password protected)
    </text>
  </g>

  <!-- FDE Characteristics -->
  <rect x="70" y="370" width="460" height="350" rx="8" fill="#FADBD8" stroke="#E74C3C" stroke-width="2"/>

  <!-- How it works -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#922B21">
    How It Works:
  </text>
  <text x="90" y="430" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ Single key encrypts entire disk
  </text>
  <text x="90" y="455" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ User password unlocks everything
  </text>
  <text x="90" y="480" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ All-or-nothing access model
  </text>

  <!-- Limitations -->
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#922B21">
    ‚ùå Limitations:
  </text>
  <text x="90" y="550" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ No access before user unlock
  </text>
  <text x="90" y="575" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ Alarms don't work after reboot
  </text>
  <text x="90" y="600" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ Can't receive calls before unlock
  </text>
  <text x="90" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ Accessibility services unavailable
  </text>
  <text x="90" y="650" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#641E16">
    ‚Ä¢ No Direct Boot support
  </text>

  <!-- Status -->
  <rect x="90" y="670" width="420" height="35" rx="5" fill="#E74C3C"/>
  <text x="300" y="693" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    üö´ NOT ALLOWED on Android 10+ devices
  </text>

  <!-- FILE-BASED ENCRYPTION (RIGHT SIDE) -->
  <rect x="650" y="100" width="500" height="80" rx="10" fill="url(#fbeGradient)" filter="url(#shadow)"/>
  <text x="900" y="135" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="white">
    File-Based Encryption (FBE)
  </text>
  <text x="900" y="163" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Android 7.0+ ‚Ä¢ Modern Standard
  </text>

  <!-- FBE Visual Representation -->
  <g transform="translate(750, 200)">
    <!-- Multiple files with different locks -->
    <rect x="0" y="0" width="90" height="60" rx="5" fill="#D5F4E6" stroke="#27AE60" stroke-width="2"/>
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1E8449">File 1</text>
    <g transform="translate(25, 30) scale(0.6)">
      <rect x="10" y="10" width="20" height="18" rx="2" fill="#27AE60"/>
      <path d="M 15,10 L 15,6 Q 15,4 20,4 Q 25,4 25,6 L 25,10" stroke="#27AE60" stroke-width="2" fill="none"/>
    </g>

    <rect x="110" y="0" width="90" height="60" rx="5" fill="#FCF3CF" stroke="#F39C12" stroke-width="2"/>
    <text x="155" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9C640C">File 2</text>
    <g transform="translate(135, 30) scale(0.6)">
      <rect x="10" y="10" width="20" height="18" rx="2" fill="#F39C12"/>
      <path d="M 15,10 L 15,6 Q 15,4 20,4 Q 25,4 25,6 L 25,10" stroke="#F39C12" stroke-width="2" fill="none"/>
    </g>

    <rect x="0" y="75" width="90" height="60" rx="5" fill="#D6EAF8" stroke="#3498DB" stroke-width="2"/>
    <text x="45" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1F618D">File 3</text>
    <g transform="translate(25, 105) scale(0.6)">
      <rect x="10" y="10" width="20" height="18" rx="2" fill="#3498DB"/>
      <path d="M 15,10 L 15,6 Q 15,4 20,4 Q 25,4 25,6 L 25,10" stroke="#3498DB" stroke-width="2" fill="none"/>
    </g>

    <rect x="110" y="75" width="90" height="60" rx="5" fill="#FADBD8" stroke="#E74C3C" stroke-width="2"/>
    <text x="155" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#922B21">File 4</text>
    <g transform="translate(135, 105) scale(0.6)">
      <rect x="10" y="10" width="20" height="18" rx="2" fill="#E74C3C"/>
      <path d="M 15,10 L 15,6 Q 15,4 20,4 Q 25,4 25,6 L 25,10" stroke="#E74C3C" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- FBE Characteristics -->
  <rect x="670" y="370" width="460" height="350" rx="8" fill="#D5F4E6" stroke="#27AE60" stroke-width="2"/>

  <!-- How it works -->
  <text x="900" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0B5345">
    How It Works:
  </text>
  <text x="690" y="430" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Different keys for different files
  </text>
  <text x="690" y="455" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Independent unlock capability
  </text>
  <text x="690" y="480" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Granular access control
  </text>

  <!-- Advantages -->
  <text x="900" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0B5345">
    ‚úÖ Advantages:
  </text>
  <text x="690" y="550" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ <tspan font-weight="bold">Direct Boot support</tspan> - boots to lock screen
  </text>
  <text x="690" y="575" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Alarms work after reboot
  </text>
  <text x="690" y="600" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Can receive calls before unlock
  </text>
  <text x="690" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Accessibility services available
  </text>
  <text x="690" y="650" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#145A32">
    ‚Ä¢ Better user experience
  </text>

  <!-- Status -->
  <rect x="690" y="670" width="420" height="35" rx="5" fill="#27AE60"/>
  <text x="900" y="693" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    ‚úì REQUIRED for Android 10+ devices
  </text>

  <!-- Bottom comparison note -->
  <rect x="100" y="750" width="1000" height="35" rx="5" fill="#3498DB"/>
  <text x="600" y="773" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    üí° FBE enables essential features before user unlock while maintaining security - that's why it replaced FDE
  </text>
</svg>
